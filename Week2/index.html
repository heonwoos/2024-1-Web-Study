<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>GDSC HONGIK!</h1>
    <div class="navbar">
      <span>PLAYGROUND</span>
      <span style="font-weight: 400; font-size: 20px;">by Heonwoos</span>
    </div>
    <div class="container">
      <div class="select btn" id="calculatorSelect">CALCULATOR</div>
      <div class="select btn" id="tictactoeSelect">TICTACTOE</div>
      <div class="select btn" id="timerSelect">TIMER</div>
      <div class="select btn" id="taskSelect">TASK</div>
      <div class="select btn" id="clickerSelect">CLICKER</div>
      </div>
    </div>
    <div class="displayer">
      <div id="calculator">
          <div id="output"></div>
          <div id="numpad">
            <span class="number btn">1</span>
            <span class="number btn">2</span>
            <span class="number btn">3</span>
            <span class="number btn">4</span>
            <span class="number btn">5</span>
            <span class="number btn">6</span>
            <span class="number btn">7</span>
            <span class="number btn">8</span>
            <span class="number btn">9</span>
            <span class="number btn">0</span>
            <span class="operator btn">+</span>
            <span class="operator btn">-</span>
            <span class="operator btn">ร</span>
            <span class="operator btn">รท</span>
            <span class="operator btn">C</span>
            <span class="operator btn">(</span>
            <span class="operator btn">)</span>
            <span class="operator btn">=</span>
          </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
